<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img class="logoAlura" src="imagens/logoAlura.png" alt="Logo da letra A de Alura">
  </header>
  
  <main>
    <section>
      <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
  
      <div class="informacao">
        <h6>Use apenas letras min√∫sculas e sem acento.</h6>
      </div>
  
      <div class="botoes">
        <button class="btn-encriptar">Criptografar</button>
        <button class="btn-desencriptar">Descriptografar</button>
  
      </div>
  
    </section>
  
    <section>
      <textarea class="mensagem" cols="20" rows="10"></textarea>
      <button class="btn-copiar">Copiar</button>
    </section>
  
  </main>
</body>
</html>
